name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install --no-fund --no-audit

      - name: Ensure ffmpeg tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Validate branding constraints
        run: npm run check:branding

      - name: Validate audio assets
        run: npm run check:assets

      - name: Build
        run: BASE_PATH=/${{ github.event.repository.name }}/ npm run build

      - name: Strip records from dist
        run: npm run dist:strip-records

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
